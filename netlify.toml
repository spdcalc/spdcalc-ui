[build]
  command = "bash .netlify/build.sh && bun run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  RUST_BACKTRACE = "1"

# Enable deploy previews for PRs
[context.deploy-preview]
  command = "bash .netlify/build.sh && bun run build"

[context.branch-deploy]
  command = "bash .netlify/build.sh && bun run build"

# Headers for SharedArrayBuffer (required for WASM threads)
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Embedder-Policy = "credentialless"
    Cross-Origin-Opener-Policy = "same-origin"
